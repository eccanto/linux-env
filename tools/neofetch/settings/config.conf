print_info() {
    prin
    prin

    info title

    prin "$(color 1)╭─────────────────────────────── $(color 1)Software$(color 1) ────────────────────────────── ✘"
    info "$(color 1)│ ✔ $(color 4)OS" distro
    info "$(color 1)│ ✔ $(color 4)Kernel" kernel
    info "$(color 1)│ ✔ $(color 4)Packages" packages
    info "$(color 1)│ ✔ $(color 4)Shell" shell
    info "$(color 1)│ ✔ $(color 4)DE" de
    info "$(color 1)│ ✔ $(color 4)Terminal" term
    info "$(color 1)│ ✔ $(color 4)Local IP" local_ip
    prin "$(color 1)├─────────────────────────────── $(color 1)Hardware$(color 1) ────────────────────────────── ✘"
    info "$(color 1)│ ✔ $(color 4)Host" model
    info "$(color 1)│ ✔ $(color 4)CPU" cpu
    info "$(color 1)│ ✔ $(color 4)GPU" gpu
    info "$(color 1)│ ✔ $(color 4)Memory" memory
    info "$(color 1)│ ✔ $(color 4)Disk" disk
    prin "$(color 1)├──────────────────────────────── $(color 1)Uptime$(color 1) ─────────────────────────────── ✘"
    info "$(color 1)│ " uptime
    prin "$(color 1)╰─────────────────────────────────────────────────────────────────────── ✘"

    # Defaults

    # info "OS" distro
    # info "Host" model
    # info "Kernel" kernel
    # info "Uptime" uptime
    # info "Packages" packages
    # info "Shell" shell
    # info "Resolution" resolution
    # info "DE" de
    # info "WM" wm
    # info "WM Theme" wm_theme
    # info "Theme" theme
    # info "Icons" icons
    # info "Terminal" term
    # info "Terminal Font" term_font
    # info "CPU" cpu
    # info "GPU" gpu
    # info "Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

